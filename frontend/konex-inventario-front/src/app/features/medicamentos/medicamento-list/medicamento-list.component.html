<div class="section">
  <div class="flex justify-content-between align-items-center mb-3">
    <h2>Medicamentos</h2>
    <button
      pButton
      label="Nuevo medicamento"
      icon="pi pi-plus"
      (click)="nuevo()"
    ></button>
  </div>

  <div class="flex flex-wrap gap-2 align-items-center mb-3">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        pInputText
        type="text"
        placeholder="Filtrar por nombre"
        [(ngModel)]="filtroNombre"
        (keyup.enter)="cargarMedicamentos()"
        style="min-width: 260px;"
      />
    </span>
    <button
      pButton
      label="Buscar"
      icon="pi pi-search"
      (click)="cargarMedicamentos()"
      class="p-button-outlined"
    ></button>
  </div>

  <p-table
    [value]="medicamentos"
    [paginator]="false"
    [rows]="pageSize"
    [loading]="loading"
    responsiveLayout="scroll"
    styleClass="p-datatable-sm medicamentos-table"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Laboratorio</th>
        <th>F. Fabricaci√≥n</th>
        <th>F. Vencimiento</th>
        <th class="text-center">Stock</th>
        <th class="text-right">Valor unitario</th>
        <th class="text-center acciones-col">Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-med>
      <tr>
        <td>{{ med.nombre }}</td>
        <td>{{ med.laboratorio }}</td>
        <td>{{ med.fechaFabricacion | date }}</td>
        <td>{{ med.fechaVencimiento | date }}</td>
        <td class="text-center">{{ med.cantidadStock }}</td>
        <td class="text-right">
          {{ med.valorUnitario | currency:'COP':'symbol-narrow' }}
        </td>
        <td class="text-center">
          <div class="flex flex-wrap gap-2 justify-content-center">
            <button
              pButton
              icon="pi pi-shopping-cart"
              label="Vender"
              (click)="abrirVenta(med)"
              class="p-button-success p-button-sm"
            ></button>
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-secondary p-button-sm"
              (click)="editar(med)"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-danger p-button-sm"
              (click)="confirmarEliminar(med)"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="justify-content-end mt-3">
    <p-paginator
      [rows]="pageSize"
      [totalRecords]="totalElements"
      [first]="page * pageSize"
      (onPageChange)="onPageChange($event)"
    ></p-paginator>
  </div>
</div>

<app-venta-dialog
  [(visible)]="ventaDialogVisible"
  [medicamento]="medicamentoSeleccionado"
  (ventaRealizada)="onVentaRealizada($event)"
></app-venta-dialog>

<p-confirmDialog></p-confirmDialog>
